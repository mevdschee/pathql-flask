PathQL query
---
consumes:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    description: The PathQL query and params
    schema:
      type: object
      required:
        - query
        - params
      properties:
        query:
          type: string
          example: 'select :var as "$.var"'
        params:
          type: object
          example: {"var":42}
responses:
  200:
    description: OK
